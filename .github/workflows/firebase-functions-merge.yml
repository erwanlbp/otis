name: Deploy to Firebase Functions on merge
'on':
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'functions/**'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 12
          cache: 'npm-functions'
      - name: NPM install for functions/
        run: 'npm install --prefix functions/'
      - name: Create SA key
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OTIS_COUNT }}' > $HOME/gcloud.json
      - name: Deploy Cloud Functions
        run: export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json && npx firebase-tools deploy --only functions --json
