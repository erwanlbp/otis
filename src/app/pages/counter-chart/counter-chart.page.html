<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button *ngIf="!backButton"></ion-menu-button>
        </ion-buttons>
        <ion-title>Graphique du compteur {{counterName}}</ion-title>
        <ion-back-button #backButton slot="start"></ion-back-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-counter-chart *ngIf="counterEvents" [events]="counterEvents"></app-counter-chart>
</ion-content>
