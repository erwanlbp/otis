<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tags</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list class="vertical-center-items">
    <ion-chip *ngFor="let tag of tags$ | async" [style.background-color]="tag.color" (click)="editTag(tag, $event)">
      <ion-label>{{ tag.name }}</ion-label>
      <ion-icon name="close-circle" color="white" (click)="deleteTag(tag, $event)"></ion-icon>
    </ion-chip>

    <app-add-tag></app-add-tag>
  </ion-list>
  <ion-label *ngIf="!((tags$ | async) || []).length" class="no-data">
    <ion-icon name="search" slot="start"></ion-icon>
    Vous n'avez pas de tags pour le moment
  </ion-label>
</ion-content>
