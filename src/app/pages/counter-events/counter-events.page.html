<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button *ngIf="!backButton"></ion-menu-button>
        </ion-buttons>
        <ion-title>Ev√©nements du compteur {{counterName}}</ion-title>
        <ion-back-button #backButton slot="start" defaultHref="/"></ion-back-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="counterEvents$">
        <app-counter-event *ngFor="let event of counterEvents$ | async as events; index as i; last as isLast"
                           [event]="event"
                           [isLast]="isLast"
                           [previousTimestamp]="i === 0 ? null : events[i-1].timestamp">
        </app-counter-event>
    </ion-list>
</ion-content>
