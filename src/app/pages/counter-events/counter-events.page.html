<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="!backButton"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <span class="hide-on-small-device">Evénements du compteur</span>
      {{ counterName }}
    </ion-title>
    <ion-back-button #backButton slot="start" defaultHref="/"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="counterEvents">
    <app-counter-event
      *ngFor="let event of counterEvents; index as i; first as isLast"
      [event]="event"
      [isLast]="isLast"
      [previousTimestamp]="i === 0 ? null : counterEvents[i - 1].timestamp"
    ></app-counter-event>
    <ion-button [hidden]="noMoreData || !counterEvents.length" (click)="loadMore()" fill="clear">Afficher plus d'évenements</ion-button>
  </ion-list>
</ion-content>
