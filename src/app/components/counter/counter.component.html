<ion-card class="counter">
  <ion-card-header>
    <ion-card-subtitle *ngIf="counter">{{ counter.name }}</ion-card-subtitle>
    <ion-card-subtitle *ngIf="!counter">--</ion-card-subtitle>
    <ion-button (click)="showMoreMenu($event)" class="counter-more-button" color="dark" fill="clear" size="small" type="button">
      <ion-icon name="ellipsis-vertical-outline"></ion-icon>
    </ion-button>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col
          class="ion-align-self-center"
          [title]="counter && !counter.areAtomicButtonsActive ? 'Activer l\'option dans les actions du compteur' : ''"
        >
          <ion-button (click)="decrement()" [disabled]="!counter || !counter.areAtomicButtonsActive" size="small">
            <ion-icon name="remove"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col
          (click)="!desktop ? showLastEventDate() : null"
          class="ion-align-self-center"
          title="{{ counter.lastEventTs ? (counter.lastEventTs | date: 'short') : null }}"
        >
          <ion-label *ngIf="counter">{{ counter.value }}</ion-label>
          <ion-label *ngIf="!counter">--</ion-label>
        </ion-col>

        <ion-col
          class="ion-align-self-center"
          [title]="counter && !counter.areAtomicButtonsActive ? 'Activer l\'option dans les actions du compteur' : ''"
        >
          <ion-button (click)="increment()" [disabled]="!counter || !counter.areAtomicButtonsActive" size="small">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
