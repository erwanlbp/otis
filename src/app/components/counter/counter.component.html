<ion-card class="counter">
    <ion-card-header>
        <ion-card-subtitle *ngIf="counter">{{counter.name}}</ion-card-subtitle>
        <ion-card-subtitle *ngIf="!counter">--</ion-card-subtitle>
        <ion-button (click)="delete()" class="counter-remove-button" color="dark" fill="clear" size="small" type="button">
            <ion-icon name="trash"></ion-icon>
        </ion-button>
    </ion-card-header>
    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col class="ion-align-self-center">
                    <ion-button (click)="decrement()" [disabled]="!counter" size="small">
                        <ion-icon name="remove"></ion-icon>
                    </ion-button>
                </ion-col>

                <ion-col class="ion-align-self-center">
                    <ion-label *ngIf="counter">{{counter.value}}</ion-label>
                    <ion-label *ngIf="!counter">--</ion-label>
                </ion-col>

                <ion-col class="ion-align-self-center">
                    <ion-button (click)="increment()" [disabled]="!counter" size="small">
                        <ion-icon name="add"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
