<div *ngIf="(tags$ | async).length" class="ion-padding-horizontal vertical-center-items">
  <ion-list>
    <ion-chip
      (click)="tagSelected(tag)"
      *ngFor="let tag of tags$ | async"
      [style.background-color]="grayWhenNoSelected && !tag.selected ? 'lightgray' : tag.tag.color"
    >
      <ion-label>{{ tag.tag.name }}</ion-label>
      <ion-icon (click)="removeTag(tag, $event)" *ngIf="withIcons" color="white" name="close-circle"></ion-icon>
    </ion-chip>

    <app-add-tag *ngIf="withAddButton"></app-add-tag>

    <ion-button (click)="reset(false)" *ngIf="withClearButton && isAnyTagSelected()" color="dark" fill="clear" shape="round" size="small">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-list>

  <!--  <ion-button (click)="reset(true)" *ngIf="withClearButton" color="dark" fill="clear" shape="round" size="small">-->
  <!--    <ion-icon name="refresh" slot="icon-only"></ion-icon>-->
  <!--  </ion-button>-->
</div>
