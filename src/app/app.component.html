<ion-app>
    <ion-split-pane contentId="menu">
        <ion-menu contentId="menu" type="overlay" swipeGesture="false" class="menu-split-pane">

            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                    <ion-buttons slot="primary">
                        <ion-button *ngIf="connected$ | async" fill="clear" title="DÃ©connexion" (click)="logout()">
                            <ion-icon name="log-out" slot="icon-only"></ion-icon>
                        </ion-button>
                        <ion-button *ngIf="!(connected$ | async)" fill="clear" title="Connexion Google" (click)="login()">
                            <ion-icon name="log-in" slot="icon-only"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>{{p.title}}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>

            <ion-footer>
                <ion-item>
                    <ion-label class="version">Version {{ version }}</ion-label>
                </ion-item>
            </ion-footer>

        </ion-menu>

        <ion-router-outlet id="menu"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
